<!-- Landingpage für Seminarvorlagen
Dieses Widget zeigt die Inhalte einer Seminarvorlage an, d.h. Name und Beschreibungstexte. Benutzen Sie diese Vorlage, um Ihre Seminarvorlagen auf Ihren Landingpages und Produktseiten auszugeben. Sie können Sie auch mit dem Widget "Landingpage Terminliste für Seminarvorlagen" kombinieren, mit dem Sie zusätzlich die Termine der Seminare ausgeben können. -->
<row>
  <col-xs-12>
    <h1>{{eventtemplate.name}}</h1>
  </col-xs-12>
</row>
<row>
  <col-xs-12>
    <p class="lead">{{eventtemplate.longdescription}}</p>
  </col-xs-12>
</row>
<row>
  <col-xs-12>
    <label>Preis</label>
    <p class="lead">{{eventtemplate.price}}</p>
  </col-xs-12>
</row>
